<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test Page</title>
  <link rel="stylesheet" href="css/style.css">
  <script type="module" src="js/main.js"> </script>
</head>
<body>
    <section id="myFlex">
        <div id="calcHistory">
            <h3 class="title"> History </h3>
            <div id="WhereHistoryGoes"></div>
        </div>

        <div id="calculator">
            <h3 class="title"> Display </h3>
            <div id="display">
                <p id="expressionDemo"> 0 </p> 
                <p id= finalAnswer> = </p>
            </div>
            <div id="buttons">
                <button class="btnSet" value="(">(</button>
                <button class="btnSet" value=")">)</button>
                <button class="btnSet" value="B">B</button>
                <button class="btnSet" value="C">C</button>
                <button class="btnSet" value="7">7</button>
                <button class="btnSet" value="8">8</button>
                <button class="btnSet" value="9">9</button>
                <button class="btnSet" value="*">x</button>
                <button class="btnSet" value="4">4</button>
                <button class="btnSet" value="5">5</button>
                <button class="btnSet" value="6">6</button>
                <button class="btnSet" value="/">/</button>
                <button class="btnSet" value="3">3</button>
                <button class="btnSet" value="2">2</button>
                <button class="btnSet" value="1">1</button>
                <button class="btnSet" value="-">-</button>
                <button class="btnSet" value="0">0</button>
                <button class="btnSet" value=".">.</button>
                <button class="btnSet" value="=">=</button>
                <button class="btnSet" value="+">+</button>
            </div>
        </div>
    </section>
</body>
</html>
